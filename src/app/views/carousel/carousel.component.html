<div class="carousel" #carousel  *ngIf="characters.length">
  <div class="carousel-item" *ngFor="let movie of movies; let idx = index" #carouselItem>
    <h2 [innerHTML]="movie.title"></h2>
    <h4 (click)="handleMovieSelection(carouselItem, movie)">Characters</h4>
  </div>
</div>
<div class="prev" (click)="navigatePrev()">
  <i class="material-icons">keyboard_arrow_left</i> 
</div>
<div class="next" (click)="navigateNext()">
  <i class="material-icons">keyboard_arrow_right</i>
</div>
