<div class="carousel" #carousel>
  <div class="carousel-item" *ngFor="let character of characters; let idx = index" #carouselItem>
    <h2 [innerHTML]="character.name"></h2>
    <h4 [innerHTML]="character.species.name"></h4>
  </div>
</div>
<div class="prev" (click)="navigatePrev()">
  <i class="material-icons">keyboard_arrow_left</i>
</div>
<div class="next" (click)="navigateNext()">
  <i class="material-icons">keyboard_arrow_right</i>
</div>
